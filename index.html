<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio js treno form</title>
</head>
<body>

  <!-- Inserimento dati -->
    <section class="container d-flex justify-content-center flex-column align-items-center">
        <h1>Inserisci i tuoi dati</h1>
          <div class="row">
            <article class="card fl-left mb-4 py-4">
              <form class="card-cont d-flex w-100">
                  <div class="me-4 d-flex flex-column align-items-center">
                    <div>Nome e cognome</div>
                      <input id="nome" class="form-control" type="text">
                  </div>
                  <div class="me-4 d-flex flex-column align-items-center">
                    <div>Distanza</div>
                      <input id="distance_km" class="form-control" type="number">
                  </div>
                  <div class=" d-flex flex-column align-items-center">
                    <div>Scegli la tua et√†</div>
                      <select id="age_customer" class="form-select">
                          <option selected>Scegli</option>
                          <option value="17">Minorenne</option>
                          <option value="66">Over 65</option>
                          <option value="40">Tra i 18 ed i 64 anni</option>
                        </select>  
                    </div>
                  </form>
                  <div class="d-flex justify-content-center">
                    <button id="save_data" class="btn btn-dark">Salva i dati</button>
                  </div>
          </div>
        </section>

        <!-- Stampa biglietto -->
        
        <section class="container d-flex justify-content-center flex-column align-items-center">
            <h1>Il tuo biglietto</h1>
              <div class="row">
                <article class="card fl-left mb-0" >
                    <section class="date">
                      <h3 class="fw-bold mt-4">Boolean Train Italia</h3>
                      <h3 class="fw-bold"> ti da il benvenuto</h3>
                            <span id="nome-pass" class="h5 fw-bold"></span>
                      </section>
                  <section class="card-cont">
                    <h3 class="fw-bold">Boolean Train Italia</h3>
                    <div class="even-date">
                     <i class="fa fa-calendar me-2"></i>
                     <time>
                       <span class="ms-2">Partenza il <strong>28/12/2022</strong></span>
                       <span class="ms-2" id="client_price"></span>
                       <span class="ms-2" id="client_name"></span>
                     </time>
                    </div>
                    <div class="even-info">
                      <i class="fa fa-map-marker"></i>
                      <time class="ms-1">
                        <p>
                          Stazione di Foggia
                        </p>
                      </time>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                      <div>
                        <strong>Binario</strong>
                        <div id="n_id_binary"></div>
                      </div>
                      <div>
                        <strong>Carrozza</strong>
                        <div id="n_id_carriage"></div>
                      </div>
                      <div>
                       <strong>Posto</strong>
                        <div  id="n_id_site"></div>
                      </div>


                    </div>
                  </section>
              </div>
            </section>
                    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
