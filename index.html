<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio js treno form</title>
</head>
<body>
    <section class="container d-flex justify-content-center flex-column align-items-center">
        <h1>Inserisci i tuoi dati</h1>
          <div class="row">
            <article class="card fl-left mb-0">
              <form class="card-cont d-flex w-100">


                <input id="nome" class="form-control" type="text" placeholder="Default input">
                <input id="distance_km" class="form-control" type="text" placeholder="Default input">
                    <select id="age_customer" class="form-select" id="inputGroupSelect01">
                      <option selected>Scegli</option>
                      <option value="sale20">Minorenne</option>
                      <option value="sale40">Over 65</option>
                      <option value="nosale">Tra i 18 ed i 64 anni</option>
                    </select>  


              </form>
              <div>
                <button id="save_data">Salva i dati</button>
              </div>
          </div>
        </section>

        <section class="container d-flex justify-content-center flex-column align-items-center">
            <h1>Il tuo biglietto</h1>
              <div class="row">
                <article class="card fl-left mb-0" >
                  <section class="date">
                    <time datetime="23th Dic">
                      <span><strong>Data</strong></span><span class="date_big">28</span><span><strong> Dic</strong></span><span>2022</span>
                    </time>
                  </section>
                  <section class="card-cont">
                    <h3>John Doe</h3>
                    <div class="even-date">
                     <i class="fa fa-calendar me-2"></i>
                     <time>
                       <span class="ms-2">Partenza il 28/12/2022</span>
                       <span class="ms-2" id="client_price"></span>
                     </time>
                    </div>
                    <div class="even-info">
                      <i class="fa fa-map-marker me-2"></i>
                      <p>
                        Stazione di Foggia
                      </p>
                    </div>
                  </section>
              </div>
            </section>
                    
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
